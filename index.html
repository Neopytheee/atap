<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atap-Singgah | Katalog Layanan Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Atap<span>Singgah</span></div>
            <div class="wa-info">Layanan: <strong>0812-xxxx-xxxx</strong></div>
        </nav>
    </header>

    <section class="hero-simple">
        <div class="brand-badge">Official Guest Service</div>
        <h1>Atap<span>Singgah</span></h1>
        <p>Lengkapi kenyamanan menginap Anda dengan kuliner lezat dan fasilitas tambahan terbaik kami.</p>
    </section>

    <div class="category-filter">
        <button class="filter-btn active" data-target="semua">Semua</button>
        <button class="filter-btn" data-target="makanan">Kuliner</button>
        <button class="filter-btn" data-target="minuman">Minuman</button>
        <button class="filter-btn" data-target="sewa">Penyewaan</button>
        <button class="filter-btn" data-target="info">Informasi</button>
    </div>

    <section class="menu-container">
        <div class="menu-grid" id="menu-box"></div>
    </section>

    <div id="cart-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>ðŸ›’ Rincian Pesanan</h2>
            
            <div class="input-container">
                <div class="field-group">
                    <label>Lokasi / Nama Villa:</label>
                    <select id="villa-name" class="note-input">
                        <option value="">-- Pilih Lokasi Villa --</option>
                    </select>
                </div>

                <div class="field-group">
                    <label>Nama Pemesan:</label>
                    <input type="text" id="customer-name" placeholder="Tulis nama Anda..." class="note-input">
                </div>

                <div class="field-group">
                    <label>Catatan Tambahan (Opsional):</label>
                    <textarea id="global-note" placeholder="Contoh: Sambal dipisah, extra bantal, dll..." class="note-input" style="height: 70px; resize: none;"></textarea>
                </div>
            </div>

            <div id="cart-items-list"></div>
            <div id="cart-total-price" class="total-price-box"></div>
            
            <div class="modal-actions">
                <button onclick="toggleModal()" class="btn-secondary">Kembali</button>
                <button onclick="sendWA()" class="btn-wa">Kirim Pesanan</button>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content detail-card">
            <button onclick="closeDetail()" class="close-btn">&times;</button>
            <div id="detail-img" class="detail-img-box"></div>
            <div class="detail-info-padding">
                <h2 id="detail-nama"></h2>
                <span id="detail-harga" class="price-tag"></span>
                <p id="detail-deskripsi"></p>
                <button id="detail-btn-tambah" class="btn-wa" style="width:100%; padding: 15px; font-size: 16px;">TAMBAH KE KERANJANG</button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 <strong>Atap-Singgah</strong>. Dikelola untuk kenyamanan Anda.</p>
    </footer>

    <button id="floating-cart" onclick="toggleModal()">
        ðŸ›’ Lihat Keranjang (0)
    </button>

        ðŸ›’ Lihat Keranjang (0)
    </button> -->

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
