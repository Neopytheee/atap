<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atap-Singgah | Katalog Layanan Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Atap<span>Singgah</span></div>
            <div class="wa-info">Layanan: <strong>0812-xxxx-xxxx</strong></div>
        </nav>
    </header>

    <section class="hero-simple">
        <div class="brand-badge">Official Guest Service</div>
        <h1>Atap<span>Singgah</span></h1>
        <p>Lengkapi kenyamanan menginap Anda dengan kuliner lezat dan fasilitas tambahan terbaik kami.</p>
    </section>

    <section class="location-input-section">
        <div class="input-group">
            <label for="villa-name">Lokasi / Nama Villa Anda:</label>
            <select id="villa-name" required>
                <option value="">-- Pilih Lokasi Villa --</option>
            </select>
        </div>
    </section>

    <div class="category-filter">
        <button class="filter-btn active" data-target="semua">Semua</button>
        <button class="filter-btn" data-target="makanan">Kuliner</button>
        <button class="filter-btn" data-target="minuman">Coffee/NonCoffee</button>
        <button class="filter-btn" data-target="sewa">Penyewaan Alat</button>
        <button class="filter-btn" data-target="info">Informasi</button>
    </div>

    <section class="menu-container">
        <div class="menu-grid" id="menu-box"></div>
    </section>

    <div id="cart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1001; justify-content:center; align-items:center; backdrop-filter: blur(5px);">
        <div style="background:white; width:92%; max-width:400px; border-radius:24px; padding:25px; max-height:85vh; overflow-y:auto; box-shadow: 0 25px 50px rgba(0,0,0,0.3);">
            <h2 style="margin-bottom:15px; border-bottom:2px solid var(--forest-green); padding-bottom:10px; font-size: 18px; display:flex; align-items:center; gap:10px;">ðŸ›’ Rincian Pesanan</h2>
            <div id="cart-items-list"></div>
            <div id="cart-total-price" style="margin-top: 20px; font-weight: 700; font-size: 18px; text-align: right; color: var(--forest-green); border-top: 1px dashed #ddd; padding-top: 15px;"></div>
            <div style="margin-top:25px; display:flex; gap:12px;">
                <button onclick="toggleModal()" style="flex:1; padding:14px; border-radius:14px; border:1px solid #ddd; background:#f9f9f9; font-weight: 600; cursor: pointer;">Kembali</button>
                <button onclick="sendWA()" style="flex:2; padding:14px; border-radius:14px; border:none; background:var(--wa-color); color:white; font-weight:700; cursor: pointer; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);">Kirim via WA</button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 <strong>Atap-Singgah</strong>. Dikelola untuk kenyamanan Anda.</p>
    </footer>

    <button id="floating-cart" onclick="toggleModal()" style="position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: var(--wa-color); color: white; padding: 16px 32px; border-radius: 50px; border: none; font-weight: 700; box-shadow: 0 12px 30px rgba(37, 211, 102, 0.4); display: none; z-index: 999; cursor: pointer; align-items: center; gap: 12px; font-size: 15px; transition: 0.3s;">
        ðŸ›’ Lihat Keranjang (0)
    </button>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
